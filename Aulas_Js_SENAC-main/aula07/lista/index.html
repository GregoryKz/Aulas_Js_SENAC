<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercícios JSKlaus Simples</title>
</head>
<body>
  <h1>Exercícios com JavaScript</h1>

  
  <p id="meuParagrafo">Texto original do parágrafo.</p>
  <button onclick="trocarTexto()">Trocar Texto</button>

  <hr>

  
  <label>Digite uma cor (ex: red, blue, yellow):</label>
  <input type="text" id="corPagina" oninput="mudarCorPagina()">

  <hr>

  
  <button onclick="fundoAzul()">Fundo Azul</button>
  <button onclick="fundoBranco()">Fundo Branco</button>

  <hr>

  
  <label>Escolha uma cor para o parágrafo:</label>
  <input type="color" id="corParagrafo" onchange="mudarCorParagrafo()">

  <hr>

  
  <button onclick="mostrarHora()">Mostrar Hora Atual</button>

  <hr>

  
  <form onsubmit="enviarFormulario(event)">
    <label>Nome:</label>
    <input type="text" id="nome"><br><br>
    <label>Email:</label>
    <input type="email" id="email"><br><br>
    <button type="submit">Enviar</button>
  </form>

  
  <script src="script.js"></script>
</body>
</html>
